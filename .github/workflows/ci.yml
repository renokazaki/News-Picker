name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20.11.1"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Run typecheck
        run: npm run type-check
      - name: Run lint
        run: npm run lint
      - name: Run prettier check
        run: npm run format:check
      - name: Build
        run: npm run build